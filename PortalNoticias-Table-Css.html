<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Notícias</title>
    <link rel="stylesheet" href="styles01.css">
</head>
<body>

    <table class="news-container">
        <!-- Nome do Portal -->
        <tr>
            <td colspan="3" class="portal-header"><h1>Nome do Portal de Notícias</h1></td>
        </tr>

        <!-- Nome da Seção -->
        <tr>
            <td colspan="3" class="section-header"><h2>Nome da Seção</h2></td>
        </tr>

        <!-- Primeira Notícia -->
        <tr class="news-row">
            <td class="news-title"><h3>Título da Notícia</h3></td>
            <td class="news-image"><img src="imagem1.jpg" alt="Imagem da Notícia"></td>
            <td class="news-link"><a href="#">Leia mais</a></td>
        </tr>
        <tr>
            <td colspan="3" class="news-text"><p>Texto completo da notícia.</p></td>
        </tr>

        <!-- Segunda Notícia -->
        <tr class="news-row">
            <td class="news-title"><h3>Título da Notícia</h3></td>
            <td class="news-image"><img src="imagem2.jpg" alt="Imagem da Notícia"></td>
            <td class="news-link"><a href="#">Leia mais</a></td>
        </tr>
        <tr>
            <td colspan="3" class="news-text"><p>Texto completo da notícia.</p></td>
        </tr>

        <!-- Outra Seção -->
        <tr>
            <td colspan="3" class="section-header"><h2>Nome da Seção</h2></td>
        </tr>

        <!-- Terceira Notícia -->
        <tr class="news-row">
            <td class="news-title"><h3>Título da Notícia</h3></td>
            <td class="news-image"><img src="imagem3.jpg" alt="Imagem da Notícia"></td>
            <td class="news-link"><a href="#">Leia mais</a></td>
        </tr>
        <tr>
            <td colspan="3" class="news-text"><p>Texto completo da notícia.</p></td>
        </tr>
    </table>

</body>
</html>
